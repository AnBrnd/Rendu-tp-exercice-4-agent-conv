version: "3.1"

nlu:
  - intent: greet
    examples: |
      - bonjour
      - salut
      - hello
      - bonsoir

  - intent: ask_hotel_reservation
    examples: |
      - Je veux réserver un hôtel
      - Je souhaite réserver un hôtel
      - Réserver un hôtel
      - Je cherche un hôtel
      - Hôtel

  - intent: provide_city
    examples: |
      - [Saint Malo](city)
      - C'est pour [Saint Malo](city)
      - A [Saint Malo](city)
      - Réservation à [Saint Malo](city)
      - [Nice](city)
      - A [Nice](city)
      - C'est pour [Nice](city)
      - Je veux réserver pour [Nice](city)
      - Je veux réserver à [Saint Malo](city)

  - intent: provide_date
    examples: |
      - [12 janvier](date)
      - [12/01](date)
      - Ce sera pour le [12 janvier](date)
      - Le [12 janvier](date)
      - [12 janvier](date) à [Saint Malo](city)
      - Le [12/01](date)

  - intent: affirm
    examples: |
      - oui
      - c'est ça
      - tout à fait
      - exactement

  - intent: deny
    examples: |
      - non
      - pas du tout
      - ce n'est pas ça

  - intent: thanks
    examples: |
      - merci
      - merci beaucoup
      - c'est gentil
      - je te remercie
      - merci bien

entities:
  - date
  - city

regex:
  - name: date
    pattern: "[0-9]{2}/[0-9]{2}|[0-9]{2} [a-zA-Z]+"