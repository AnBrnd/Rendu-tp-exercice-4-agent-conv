version: "3.1"

rules:

  - rule: Greet the user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Ask for hotel reservation
    steps:
      - intent: ask_hotel_reservation
      - action: utter_ask_city

  - rule: Ask for date after city
    steps:
      - intent: provide_city
      - action: utter_ask_date

  - rule: Respond to thanks
    steps:
      - intent: thanks
      - action: utter_thanks

  - rule: Handle denial
    steps:
      - intent: deny
      - action: utter_deny
