version: "3.1"

intents:
  - greet
  - ask_hotel_reservation
  - provide_city
  - provide_date
  - affirm
  - deny
  - thanks

entities:
  - city
  - date

slots:
  city:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: city

  date:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: date

responses:
  utter_greet:
    - text: "Bonjour, que puis-je faire pour vous ?"

  utter_ask_city:
    - text: "Dans quelle ville souhaitez-vous réserver l'hôtel ?"

  utter_ask_date:
    - text: "Pour quelle date souhaitez-vous réserver ?"

  utter_confirm_reservation:
    - text: "Je résume. Vous voulez un hôtel pour le {date} à {city}. C’est bien ça ?"

  utter_affirm:
    - text: "Super ! Je procède à la réservation."

  utter_deny:
    - text: "D'accord, recommençons. Que puis-je faire pour vous ?"

  utter_thanks:
    - text: "Je vous en prie ! N'hésitez pas à me recontacter si vous avez besoin de quoi que ce soit."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

